<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Odin Calculator</h1>
        </div>
    
        <div class="display">0</div>
    
        <div class="buttons">
            <button class="btn btn-secondary" data-action="clear">C</button>
            <button class="btn btn-secondary">+/-</button>
            <button class="btn btn-secondary">%</button>
            <button class="btn btn-warning operator" data-action="divide">รท</button>
            <button class="btn btn-dark">7</button>
            <button class="btn btn-dark">8</button>
            <button class="btn btn-dark">9</button>
            <button class="btn btn-warning operator" data-action="multiply">x</button>
            <button class="btn btn-dark">4</button>
            <button class="btn btn-dark">5</button>
            <button class="btn btn-dark">6</button>
            <button class="btn btn-warning operator" data-action="subtract">-</button>
            <button class="btn btn-dark">1</button>
            <button class="btn btn-dark">2</button>
            <button class="btn btn-dark">3</button>
            <button class="btn btn-warning operator" data-action="add">+</button>
            <button class="btn btn-dark" id="zero">0</button>
            <button class="btn btn-dark" data-action="decimal">.</button>
            <button class="btn btn-warning operate" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
